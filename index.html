<!DOCTYPE html>
<!-- Helpful example from: http://dhtmlexamples.com/2011/04/15/getting-started-with-handlebars-js-templating-language-in-javascript/ -->
<html>
<head>
    <title>Getting started with Handlebars.js templating language in JavaScript</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
 
    <div id="handlebarsPlaceholder">This will get replaced by handlebars.js</div>
 
    <script type="text/javascript" src="Handlebars.js"></script>
    <script id="didTemplate" type="text/x-handlebars-template"/>
        {{name}} <br>
        {{property}} <br>
        {{tag-line}} <br>
        {{#each did}}
    <div class='wrapper'>
        <img src="{{img2}}" height="{{factor}}"/> <br> <br>
        <div class='description'>
            <p class='description-content'><h4>{{projectName}}</h4>
            {{projectDescription}}
            </p>
        </div>
    </div>
        {{/each}}
    </script>
 
    <script type="text/javascript">
    //<![CDATA[
        var src = document.getElementById("didTemplate").innerHTML;
        var tmpl = Handlebars.compile(src);
        var json = {
"name":"Max Richman",
"property":"datahh",
"tag-line":"data products for international development",
"did": [
            {
            "id":1,
            "projectName":"USAID Geographic Information Specialist",
            "projectDescription":"Introduced custom mapping services and grew team to six people at USAID's Office of Transition Initiatives",
            "duration":48,
            "factor":300,
            "show":true,
            "img1":"http://datahh.org/images/oti450.jpg",
            "img2":"http://datahh.org/images/oti450a.jpg"
            },
            {
            "id":2,
            "projectName":"ASEAN Humanitarian Survey Data Manager",
            "projectDescription":"Managed data collection for post-disaster survey in Myanmar (Burma)",
            "duration":4,
            "factor":200,
            "show":true,
            "img1":"http://datahh.org/images/asean450.jpg",
            "img2":"http://datahh.org/images/asean450b.jpg"
            },
        ]
};

        document.getElementById("handlebarsPlaceholder").innerHTML = tmpl(json);
    //]]>
    </script>
 
</body>
</html>
